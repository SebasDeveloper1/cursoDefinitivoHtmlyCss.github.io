<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form calendar</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="name">
                    <span>¿Cuál es tu nombre?</span>
                    <input type="text" id="name" name="name" autocomplete="name" required/>
                </label>
                <label for="email">
                    <span>¿Cuál es tu correo electrónico?</span>
                    <input type="email" id="email" name="email" autocomplete="email" required/>
                </label>
                <label for="country">
                    <span>¿Cuál es tu país?</span>
                    <input type="text" id="country" name="country" autocomplete="country" required/>
                </label>
                <label for="CP">
                    <span>¿Cuál es tu código postal?</span>
                    <input type="text" id="CP" name="CP" autocomplete="postal-code" required/>
                </label>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    
</body>
</html>
