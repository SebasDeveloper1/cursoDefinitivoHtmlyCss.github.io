<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Reto</title>
  </head>

  <body>
    <main class="container">
      <div class="container-title">
        <figure>
          <img
            class="container-title__img"
            src="https://static.platzi.com/static/images/footer/logo.png"
            alt="Logo platzi"
          />
        </figure>
      </div>
      <figure class="container-photo">
        <img
          class="container-photo__img"
          src="https://elceo.com/wp-content/uploads/2019/06/platzi.jpg"
          alt="foto del team platzi"
        />
      </figure>
      <div class="container-text">
        <p class="container-text__paragraph">
          Platzi es una plataforma de educación 100% en línea en la que puedes
          acceder a más de 700 cursos en diferentes áreas de estudio como:
        </p>
        <ul class="container-text__list">
          <li>Ingeniería y desarrollo</li>
          <li>Diseño y UX</li>
          <li>Inglés</li>
          <li>Marketing</li>
          <li>Emprendimiento y negocios</li>
          <li>Producción audiovisual</li>
          <li>¡y más!</li>
        </ul>
      </div>
      <a href="https://platzi.com/home" class="button">
        <span class="button__texto">Saber más</span>
      </a>
    </main>
  </body>
</html>
